<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJBIG</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #020617;
        overflow: hidden;
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      /* ------- CUSTOM CSS ทั้งหมดของคุณ (คงไว้ได้เลย) ------- */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #06b6d4; }

      .scanlines {
        background: linear-gradient(to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      .glow-text { text-shadow: 0 0 10px currentColor; }

      .animate-bounce-short {
        animation: bounce-short 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes bounce-short {
        0%, 100% { transform: translateY(0); opacity: 0; }
        50% { transform: translateY(-20px); opacity: 1; }
      }

      @keyframes explode {
        0% { transform: scale(0.2); opacity: 1; box-shadow: 0 0 20px currentColor; }
        50% { opacity: 0.8; }
        100% { transform: scale(2.5); opacity: 0; box-shadow: 0 0 0 currentColor; }
      }

      @keyframes flash {
        0% { transform: scale(0.2); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      @keyframes debris {
        0% { transform: translate(0,0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
      }

      @keyframes noise {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
      }

      @keyframes crt-flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.98; }
        95% { opacity: 0.99; }
        100% { opacity: 0.94; }
      }

      @keyframes v-scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
    </style>
  </head>

  <body class="text-slate-200">
    <div id="root"></div>

    <!-- โหลด React app ของโปรเจกต์ -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
