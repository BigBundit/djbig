<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Fullscreen Settings -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    
    <title>DJBIG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Prompt:wght@300;400;700;900&display=swap');
      
      html, body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #000000; /* Force black to prevent white bars */
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none; /* Prevent scroll bounce */
        touch-action: none; /* Prevent browser gestures */
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      .font-thai {
        font-family: 'Prompt', sans-serif;
      }

      /* Custom scrollbar for sci-fi feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; 
      }

      /* CRT Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      
      /* LED Screen Filter Effect */
      .led-screen-filter {
        /* Base transparency tint */
        background-color: rgba(10, 15, 20, 0.3);
        
        background-image: 
            /* 1. Fine LED Pixel Dots */
            radial-gradient(rgba(100, 220, 255, 0.15) 1px, transparent 1.5px),
            
            /* 2. Vertical RGB Columns (Screen Texture) */
            linear-gradient(90deg, rgba(0,0,0,0.6) 1px, transparent 1px),
            
            /* 3. Major Panel Grid (Square/Vertical mix) */
            linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);

        background-size: 
            4px 4px,       /* LED density */
            3px 100%,      /* Vertical scan density */
            60px 60px,     /* Panel Grid height */
            60px 60px;     /* Panel Grid width */

        /* Vignette to add depth */
        box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
        backdrop-filter: blur(1px);
      }
      
      .pattern-grid-lg {
        background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .glow-text {
        text-shadow: 0 0 10px currentColor;
      }

      /* Animation Utils */
      .animate-bounce-short {
        animation: bounce-short 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @keyframes bounce-short {
        0%, 100% { transform: translateY(0); opacity: 1; }
        50% { transform: translateY(-10px); opacity: 1; }
      }

      /* Hit Effect Explosions */
      @keyframes explode {
        0% { transform: scale(0.2); opacity: 1; box-shadow: 0 0 20px currentColor; }
        50% { opacity: 0.8; }
        100% { transform: scale(2.5); opacity: 0; box-shadow: 0 0 0 currentColor; }
      }

      @keyframes flash {
        0% { transform: scale(0.2); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      @keyframes debris {
        0% { transform: translate(0,0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
      }

      /* NEW: INTENSE FIRE EXPLOSION ANIMATIONS */
      @keyframes explosion-core {
        0% { transform: scale(0.3); opacity: 1; filter: brightness(3) contrast(1.5); }
        30% { transform: scale(1.3); opacity: 1; filter: brightness(2); }
        100% { transform: scale(3.0); opacity: 0; filter: blur(8px); }
      }
      
      @keyframes explosion-ring {
         0% { transform: scale(0.4); opacity: 0; border-width: 8px; }
         20% { opacity: 1; }
         100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }
      
      @keyframes spark-fly {
         0% { transform: translate(0,0) scale(1); opacity: 1; }
         100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }

      /* Overdrive Chromatic Aberration - SIMPLIFIED for performance */
      @keyframes chromatic-pulse {
        0%, 100% { transform: translate(0,0); }
        50% { transform: translate(1px, 1px); }
      }

      /* RAINBOW STROBE FOR OVERDRIVE BAR */
      @keyframes rainbow-bg {
        0% { background-color: #ef4444; }
        20% { background-color: #eab308; }
        40% { background-color: #22c55e; }
        60% { background-color: #06b6d4; }
        80% { background-color: #a855f7; }
        100% { background-color: #ef4444; }
      }
      .animate-rainbow {
        animation: rainbow-bg 0.5s linear infinite;
      }

      /* RAINBOW TEXT FOR OVERDRIVE LABEL */
      @keyframes rainbow-text {
        0% { color: #ef4444; }
        20% { color: #eab308; }
        40% { color: #22c55e; }
        60% { color: #06b6d4; }
        80% { color: #a855f7; }
        100% { color: #ef4444; }
      }
      .animate-rainbow-text {
        animation: rainbow-text 0.5s linear infinite;
      }

      /* BRIGHTNESS PULSE FOR OVERDRIVE (FIXES "FAINT" NOTES) */
      @keyframes overdrive-pulse {
        0%, 100% { filter: brightness(1) contrast(1); }
        50% { filter: brightness(1.8) contrast(1.2) drop-shadow(0 0 10px white); }
      }
      .animate-overdrive-pulse {
        animation: overdrive-pulse 0.4s infinite;
      }

      .overdrive-active {
        animation: chromatic-pulse 0.2s infinite;
      }

      .overdrive-border {
        border-color: #fbbf24;
      }

      /* Vintage TV Effects */
      @keyframes noise {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
      }

      @keyframes crt-flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.98; }
        95% { opacity: 0.99; }
        100% { opacity: 0.94; }
      }

      @keyframes v-scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      /* STANDARD SHAKE (Heavy) */
      @keyframes shake {
        0% { transform: translate(0, 0); }
        20% { transform: translate(-5px, 5px); }
        40% { transform: translate(5px, -5px); }
        60% { transform: translate(-5px, -5px); }
        80% { transform: translate(5px, 5px); }
        100% { transform: translate(0, 0); }
      }

      /* GENTLE SHAKE (For Overdrive UI) */
      @keyframes shake-gentle {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-1px, 1px); }
        50% { transform: translate(1px, -1px); }
        75% { transform: translate(-1px, 1px); }
      }

      /* POWER SHAKE (For Notes) */
      @keyframes note-power-shake {
          0% { transform: translate(0, 0); }
          25% { transform: translate(-1.5px, 0); }
          50% { transform: translate(1.5px, 0); }
          75% { transform: translate(-1.5px, 0); }
          100% { transform: translate(0, 0); }
      }

      /* LIGHTNING EFFECTS */
      @keyframes lightning-flash {
        0% { opacity: 0; }
        2% { opacity: 1; }
        4% { opacity: 0; }
        6% { opacity: 1; }
        8% { opacity: 0; }
        10% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      
      @keyframes bolt-strike {
        0% { stroke-dashoffset: 1000; opacity: 1; }
        50% { stroke-dashoffset: 0; opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0; }
      }

      .animate-lightning {
        animation: lightning-flash 3s infinite;
      }
      
      .lightning-bolt {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: bolt-strike 0.5s linear forwards;
        filter: drop-shadow(0 0 10px #fcd34d) drop-shadow(0 0 20px #f59e0b);
      }

      /* CORE ROTATION ANIMATIONS */
      @keyframes spin-cw {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-ccw {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      @keyframes float-particle {
        0% { transform: translate(0,0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)); opacity: 0; }
      }

      /* CYBER COMBO SLAM */
      @keyframes cyber-slam {
        0% { transform: scale(1.3) translateZ(0); opacity: 0.8; text-shadow: -2px 0 red, 2px 0 cyan; color: white; }
        15% { transform: scale(0.95) translateZ(0); opacity: 0.6; text-shadow: 1px 0 red, -1px 0 cyan; }
        30% { transform: scale(1.05) translateZ(0); opacity: 0.5; text-shadow: -0.5px 0 red, 0.5px 0 cyan; }
        100% { transform: scale(1) translateZ(0); opacity: 0.15; text-shadow: none; color: #cbd5e1; }
      }
      
      .animate-cyber-slam {
        animation: cyber-slam 0.15s cubic-bezier(0.1, 0.7, 1.0, 0.1) forwards;
      }

      /* CONCERT CAMERA DRIFT */
      @keyframes camera-drift {
        0% { transform: scale(1.1) translate(0, 0); }
        25% { transform: scale(1.15) translate(-1%, 0.5%); }
        50% { transform: scale(1.1) translate(0.5%, 1%); }
        75% { transform: scale(1.15) translate(1%, -0.5%); }
        100% { transform: scale(1.1) translate(0, 0); }
      }
      
      .animate-camera-drift {
        animation: camera-drift 20s ease-in-out infinite;
      }

      /* DYNAMIC LIGHT BLOBS */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(50px, -50px) scale(1.2); }
        66% { transform: translate(-20px, 20px) scale(0.8); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* MARQUEE TEXT ANIMATION */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: inline-flex;
        white-space: nowrap;
        animation: marquee 15s linear infinite;
      }
      
      .animate-spin-slow {
        animation: spin-cw 4s linear infinite;
      }
      
      /* RANK STYLES */
      .rank-sss {
        background: linear-gradient(to bottom, #22d3ee, #e879f9, #facc15);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        filter: drop-shadow(0 0 5px rgba(232, 121, 249, 1));
        animation: pulse-fast 0.5s infinite;
      }
      .rank-ss {
        background: linear-gradient(to bottom, #fef08a, #eab308);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(234, 179, 8, 0.8);
        filter: drop-shadow(0 0 5px rgba(234, 179, 8, 0.5));
      }
      .rank-s {
        color: #f97316;
        text-shadow: 0 0 15px rgba(249, 115, 22, 0.8);
      }
      .rank-a {
        color: #22c55e;
        text-shadow: 0 0 15px rgba(34, 197, 94, 0.8);
      }
      .rank-b {
        color: #3b82f6;
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
      }
      .rank-c {
        color: #a855f7;
      }
      .rank-d {
        color: #64748b;
      }

      /* COMBO TIERS - UPDATED TO BE NORMAL/SOLID FOR TIER 3 */
      .combo-tier-0 { color: #94a3b8; opacity: 0.5; }
      .combo-tier-1 { color: #22d3ee; text-shadow: 0 0 5px #22d3ee; }
      .combo-tier-2 { color: #facc15; text-shadow: 0 0 10px #facc15; }
      .combo-tier-3 { 
        color: #facc15;
        text-shadow: 0 0 15px #facc15, 0 0 30px #fbbf24;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
